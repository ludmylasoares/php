<!DOCTYPE html>
	<head>
		<title>PHP | Exercícios 08</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="estilo.css" rel="stylesheet">
	</head>
		<!-- Início validação formulário em branco -->
		<script type="text/javascript" language="javascript">
			function verificaNum(form) {
				var x = form.num.value;
					if (x == "") {
					alert("Por favor, preencha todos os campos!");
					form.num.focus();
					return false;
				}
			}
		</script>
		<!-- Fim validação formulário em branco -->
	<body>
		<div>
			<!-- Início formulário para entrada e envio de dados -->
			<form name="form" method="post" action="exercicio08.php" onsubmit="return verificaNum(this)">
				<h1>Exercício 08</h1>
					<p class="paragrafo">Criar um algoritmos que leia um número e imprima todos os número de 1 até ele e o seu produto.</p>
					<p><a class="paragrafo">Digite um número: </a> <input type="number" name="num"></p>
					
					<input class="botao" type="submit" value="Enviar">
					<br/>
			<!-- Fim formulário para entrada e envio de dados -->	
			</form>
		</div>
	</body>
</html>
