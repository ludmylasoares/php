	Função:  Criar um algoritmos que imprima a tabuada de um número.

<!DOCTYPE html>
	<head>
		<title>PHP | Exercícios 11</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="estilo.css" rel="stylesheet">
	</head>
		<!-- Início validação formulário em branco -->
		<script type="text/javascript" language="javascript">
			function verificaNum(form) {
				var x = form.num.value;
					if (x == "")  {
					alert("Por favor, preencha o campo!");
					form.num.focus();
					return false;
				}
			}
		</script>
		<!-- Fim validação formulário em branco -->
	<body>
		<div>
			<!-- Início formulário para entrada e envio de dados -->
			<form name="form" method="post" action="exercicio11.php" onsubmit="return verificaNum(this)">
				<h1>Exercício 11</h1>
					<p class="paragrafo">Criar um algoritmos que imprima a tabuada de um número.</p>
					<p><a class="paragrafo">Deseja imprimir a tabuada de qual número? </a> <input type="number" name="num"></p>
					</p>
					<input class="botao" type="submit" value="Enviar">
					<br/>
			<!-- Fim formulário para entrada e envio de dados -->	
			</form>
		</div>
	</body>
</html>
