<!DOCTYPE html>
	<head>
		<title>PHP | Exercícios 09</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="estilo.css" rel="stylesheet">
	</head>
		<!-- Início validação formulário em branco -->
		<script type="text/javascript" language="javascript">
			function verificaNum(form) {
				var x = form.num.value;
					if (x == "") {
					alert("Por favor, preencha todos os campos!");
					form.num.focus();
					return false;
				}
			}
		</script>
		<!-- Fim validação formulário em branco -->
	<body>
		<div>
			<!-- Início formulário para entrada e envio de dados -->
			<form name="form" method="post" action="exercicio09.php" onsubmit="return verificaNum(this)">
				<h1>Exercício 09</h1>
					<p class="paragrafo">Entrar com o número de vezes que se deseja imprimir a palavra SOL e imprimir.</p>
					<	 <input type="number" name="num"></p>
					
					<input class="botao" type="submit" value="Enviar">
					<br/>
			<!-- Fim formulário para entrada e envio de dados -->	
			</form>
		</div>
	</body>
</html>
